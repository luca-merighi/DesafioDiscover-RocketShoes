<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luca Merighi">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/responsiviness.css">
    
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>RocketShoes</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <img 
            src="./img/logo.svg" 
            alt="Logo RocketShoes vermelha" 
            class="logo">

            <ul class="links">
                <li>
                    <a href="#">
                        Homem
                    </a>
                </li>
                <li>
                    <a href="#">
                        Mulher
                    </a>
                </li>
                <li>
                    <a href="#">
                        Criança
                    </a>
                </li>
                <li>
                    <a href="#">
                        Customizar
                    </a>
                </li>
            </ul>

            <div class="search-input">
                <img 
                src="./img/icon-search.svg" 
                alt="Ícone lupa de pesquisa">

                <input 
                type="search"
                placeholder="Pesquisar">
            </div>

            <img 
            tabindex="0"
            src="./img/icon-bag.svg" 
            alt="Ícone sacola de compras" 
            class="shopping-bag">
        </nav>
    </header>

    <main id="main">
        <section class="product-display">
            <figure>
                <img 
                src="./img/tenis-1-ampliado.png" 
                alt="Tênis Esportivo">
            </figure>
            <figure class="gallery">
                <img 
                tabindex="0"
                src="./img/tenis-1-galeria.png" 
                alt="Tênis Esportivo">

                <img 
                tabindex="0"
                src="./img/tenis-2-galeria.png" 
                alt="Tênis Esportivo">

                <img 
                tabindex="0"
                src="./img/tenis-3-galeria.png" 
                alt="Tênis Esportivo">
            </figure>
        </section>

        <section class="product-description">
            <div class="text">
                <h3>
                    Tênis Esportivo Para Corrida Top
                </h3>
                <p>
                    Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.
                </p>
            </div>
            <div class="buy-product">
                <span>
                    R$ 1.000,00
                </span>
                <button 
                type="button"
                tabindex="0"
                class="buy-product-button">
                    Comprar
                </button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <img 
        src="./img/img-video.png" 
        alt="Vídeo demonstrando o produto">

        <ul class="social-links">
            <li>
                <a href="#">
                    Facebook
                </a>
            </li>
            <li>
                <a href="#">
                    Instagram
                </a>
            </li>
            <li>
                <a href="#">
                    YouTube
                </a>
            </li>
            <li>
                <a href="#">
                    Twitter
                </a>
            </li>
        </ul>

        <a href="#" class="explore">
            Explore mais
            <img 
            src="./img/icon-arrow.svg" 
            alt="Seta branca apontando para esquerda">
        </a>
    </footer>
</body>
</html>
